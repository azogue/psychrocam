[supervisord]
nodaemon=true

[program:python]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=nobody
command=gunicorn -k gevent -w %(ENV_GUNICORN_NUM_WORKERS)s -b 0.0.0.0:8000 psychrocam:app

[program:celeryworker]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=nobody
command=celery -A psychrochartmaker.tasks.celery worker -P gevent -c %(ENV_CELERY_NUM_WORKERS)s -l %(ENV_LOGGING_LEVEL_CELERY_WORKER)s  --pidfile="/tmp/celeryworker.pid"

[program:celerybeat]
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# user=nobody
command=celery beat -A psychrocam.celery -l %(ENV_LOGGING_LEVEL_CELERY_BEAT)s  --pidfile="/tmp/celerybeat.pid"
